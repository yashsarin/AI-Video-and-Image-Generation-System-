<!DOCTYPE html>
<html lang="en">

<head>

    <title>Content Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

        <header>
            <h1>HELLO USER,</h1>

    </div>
